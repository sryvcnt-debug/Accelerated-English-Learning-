        /* PANTALLAS */
        .screen { width: 100%; max-width: 600px; display: none; animation: fadeIn 0.4s ease-out; }

        /* HEADER & CARDS */
        .header-branding { text-align: center; margin-bottom: 20px; }

        .card { background: var(--card); border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; border: 1px solid #e2e8f0; position: relative; }

        /* BOTONES */
        button { border: none; padding: 12px 20px; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s; width: 100%; margin-bottom: 10px; }
        .btn-google { background: #ffffff; color: #333; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-google:hover { background: #f1f1f1; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2); }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-secondary { background: #e2e8f0; color: var(--secondary); }
        .btn-secondary:hover { background: #cbd5e1; }

        /* MENU GRID */
        .grid-menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; margin: 20px 0; }
        .category-btn { background: white; border: 2px solid #e2e8f0; color: var(--secondary); padding: 15px; height: 100%; }
        .category-btn:hover { border-color: var(--primary); color: var(--primary); }
        .category-btn.selected { background: var(--primary); color: white; border-color: var(--primary); }

        /* JUEGO UI */
        .stat-bar { display: flex; justify-content: space-between; background: #f1f5f9; padding: 10px 15px; border-radius: 10px; margin-bottom: 20px; font-weight: bold; color: var(--secondary); font-size: 0.9rem; }
        .word-area { margin: 30px 0; }
        .big-word { font-size: 2.5rem; font-weight: 800; color: #0f172a; display: block; }
        .pronunciation { font-family: 'Courier New', monospace; color: var(--danger); font-size: 1.2rem; min-height: 25px; margin-top: 5px; }
        .audio-icon { cursor: pointer; font-size: 1.5rem; background: #eff6ff; border-radius: 50%; padding: 10px; display: inline-block; margin-top: 10px; border: 1px solid #bfdbfe; }
        
        input[type="text"] { width: 100%; padding: 12px; font-size: 1rem; border: 2px solid #cbd5e1; border-radius: 10px; box-sizing: border-box; margin-bottom: 15px; }
        
        /* FEEDBACK & RANKING */
        .feedback { padding: 15px; border-radius: 8px; margin-top: 15px; display: none; text-align: left; }
        .fb-correct { background: #dcfce7; color: #14532d; border: 1px solid #bbf7d0; }
        .fb-wrong { background: #fee2e2; color: #7f1d1d; border: 1px solid #fecaca; }
        .leaderboard-container { max-height: 350px; overflow-y: auto; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th { background: #f1f5f9; position: sticky; top: 0; padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; }
        .rank-1 { color: #d97706; font-weight: bold; }
        .user-highlight { background-color: #eff6ff; font-weight: bold; }
    </style>
</head>

    const categories = [
        { id: 'verbs', name: 'Verbos (Cap 4)' },
        { id: 'nouns', name: 'Sustantivos (Cap 5)' },
        { id: 'adj', name: 'Adjetivos (Cap 6)' },
        { id: 'adv', name: 'Adverbios/Colores (Cap 7)' },
        { id: 'expr', name: 'Saludos/Preguntas (Cap 8-10)' },
        { id: 'pron', name: 'Pronombres/Gram√°tica (Cap 11-15)' },
        { id: 'nums', name: 'N√∫meros (Cap 16)' },
        { id: 'all', name: 'üî• REPASO TOTAL' }
    ];

    window.loginWithGoogle = () => {
        document.getElementById('login-status').innerText = "Conectando...";
        signInWithPopup(auth, provider)
            .then((result) => console.log("Login OK"))
            .catch((error) => {
                alert("Error: " + error.message);
                document.getElementById('login-status').innerText = "";
            });
    };

    window.doLogout = () => {
        signOut(auth).then(() => {
            alert("Has cerrado sesi√≥n");
            location.reload();
        });
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUserData = user;
            document.getElementById('display-username').innerText = user.displayName.split(' ')[0];
            showScreen('menu');
        } else {
            showScreen('login');
        }
    });

    window.saveGlobalScoreCloud = async (points) => {
        if (!currentUserData || points === 0) return;
        if (currentMode === 'study') return;
        try {
            await addDoc(collection(db, "scores"), {
                uid: currentUserData.uid,
                name: currentUserData.displayName,
                mode: currentMode,
                cat: selectedCategory,
                score: points,
                date: new Date()
            });
        } catch (e) {
            console.error("Error guardando score: ", e);
        }
    };

    window.renderLeaderboard = async () => {
        const cat = document.getElementById('lb-category').value;
        const mode = document.getElementById('lb-mode').value;
        const tbody = document.getElementById('lb-body');
        tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">Cargando datos...</td></tr>';

        try {
            const q = query(
                collection(db, "scores"), 
                where("cat", "==", cat), 
                where("mode", "==", mode),
                orderBy("score", "desc"),
                limit(50)
            );
            const querySnapshot = await getDocs(q);
            tbody.innerHTML = '';
            
            if (querySnapshot.empty) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">A√∫n no hay r√©cords.</td></tr>';
                return;
            }
            let rank = 1;
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const isMe = (currentUserData && data.uid === currentUserData.uid) ? 'user-highlight' : '';
                const rankClass = (rank === 1) ? 'rank-1' : '';
                tbody.innerHTML += `
                    <tr class="${isMe}">
                        <td class="${rankClass}">#${rank}</td>
                        <td>${data.name}</td>
                        <td style="text-align:right; font-weight:bold;">${data.score}</td>
                    </tr>`;
                rank++;
            });
        } catch (error) {
            console.error(error);
            if(error.message.includes("index")) alert("Falta √≠ndice en Firebase. Revisa la consola (F12).");
            tbody.innerHTML = '<tr><td colspan="3" style="text-align:center;">Error cargando datos.</td></tr>';
        }
    }

    let selectedCategory = null;
    let currentMode = '';
    let gameList = [];
    let gameIndex = 0;
    let score = 0;
    let timer = null;
    let timeLeft = 0;
    let studyStep = 0;
    let isReviewing = false;

    const ui = {
        screens: { login: 'screen-login', menu: 'screen-menu', game: 'screen-game', lb: 'screen-leaderboard' },
        catGrid: document.getElementById('category-grid'),
        input: document.getElementById('game-input'),
        feedback: document.getElementById('feedback-area'),
        assoc: document.getElementById('assoc-area'),
        actionBtn: document.getElementById('action-btn')
    };

    window.init = () => {
        ui.catGrid.innerHTML = '';
        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'category-btn';
            btn.innerText = cat.name;
            btn.onclick = () => selectCategory(cat.id, btn);
            ui.catGrid.appendChild(btn);
        });
        const lbCatSelect = document.getElementById('lb-category');
        lbCatSelect.innerHTML = '';
        categories.forEach(c => {
            let opt = document.createElement('option');
            opt.value = c.id;
            opt.innerText = c.name;
            lbCatSelect.appendChild(opt);
        });
        ui.input.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleGameAction(); });
    }

    window.selectCategory = (id, btn) => {
        selectedCategory = id;
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
    }

    window.startGame = (mode) => {
        if (!selectedCategory) return alert("Selecciona una categor√≠a primero.");
        currentMode = mode;
        score = 0;
        gameIndex = 0;
        document.getElementById('current-score').innerText = 0;

        if (selectedCategory === 'all') gameList = [...database];
        else gameList = database.filter(i => i.cat === selectedCategory);

        if(gameList.length === 0) return alert("No hay palabras en esta categor√≠a.");
        gameList.sort(() => Math.random() - 0.5);

        document.getElementById('game-mode-display').innerText = mode.toUpperCase();
        ui.input.style.display = (mode === 'study') ? 'none' : 'block';
        
        if (mode.includes('time')) {
            timeLeft = 60;
            document.getElementById('timer-display').style.display = 'block';
            startTimer();
        } else {
            document.getElementById('timer-display').style.display = 'none';
        }

        showScreen('game');
        loadCard();
    }

    function loadCard() {
        if (gameIndex >= gameList.length) {
            gameList.sort(() => Math.random() - 0.5);
            gameIndex = 0;
        }
        const item = gameList[gameIndex];
        isReviewing = false;
        studyStep = 0;

        ui.feedback.style.display = 'none';
        ui.assoc.style.display = 'none';
        ui.input.value = '';
        ui.input.disabled = false;
        ui.actionBtn.innerText = (currentMode === 'study') ? "Destapar" : "Comprobar";
        ui.actionBtn.className = "btn-primary";

        if (currentMode === 'study' || currentMode.endsWith('_es')) {
            document.getElementById('question-text').innerText = item.en;
            document.getElementById('audio-btn').style.display = 'inline-block';
            document.getElementById('pronunciation-display').innerText = (currentMode === 'study') ? '' : `¬´ ${item.pron} ¬ª`;
            ui.input.placeholder = "Traduce al espa√±ol...";
        } else {
            document.getElementById('question-text').innerText = item.es;
            document.getElementById('audio-btn').style.display = 'none';
            document.getElementById('pronunciation-display').innerText = '';
            ui.input.placeholder = "Escribe en ingl√©s...";
        }
        if (currentMode !== 'study') ui.input.focus();
    }

    window.handleGameAction = () => {
        if (isReviewing) {
            gameIndex++;
            loadCard();
            return;
        }
        const item = gameList[gameIndex];
        if (currentMode === 'study') studyLogic(item);
        else checkAnswer(item);
    }

    function studyLogic(item) {
        studyStep++;
        if (studyStep === 1) {
            document.getElementById('pronunciation-display').innerText = `¬´ ${item.pron} ¬ª`;
            ui.actionBtn.innerText = "Ver Traducci√≥n";
        } else if (studyStep === 2) {
            ui.feedback.style.display = 'block';
            ui.feedback.className = 'feedback fb-correct';
            ui.feedback.innerHTML = `<strong>${item.es}</strong>`;
            ui.actionBtn.innerText = "Ver Asociaci√≥n";
        } else if (studyStep === 3) {
            ui.assoc.style.display = 'block';
            ui.assoc.innerText = item.assoc;
            ui.actionBtn.innerText = "Siguiente >>";
            isReviewing = true;
        }
    }

    function checkAnswer(item) {
        const val = ui.input.value.toLowerCase().trim();
        let correct = false;
        let correctAnswer = "";

        if (currentMode.endsWith('_en')) {
            correct = (val === item.en.toLowerCase());
            correctAnswer = item.en;
        } else {
            correct = item.es.toLowerCase().includes(val) && val.length > 2;
            if (val === item.es.toLowerCase()) correct = true;
            correctAnswer = item.es;
        }

        ui.input.disabled = true;
        ui.feedback.style.display = 'block';
        ui.assoc.style.display = 'block';
        ui.assoc.innerText = item.assoc;
        
        isReviewing = true;
        ui.actionBtn.innerText = "Siguiente >>";
        ui.actionBtn.className = "btn-secondary";

        if (correct) {
            score += 10;
            document.getElementById('current-score').innerText = score;
            ui.feedback.className = 'feedback fb-correct';
            ui.feedback.innerHTML = `‚úÖ ¬°Correcto! <b>${item.en}</b> = <b>${item.es}</b>`;
        } else {
            ui.feedback.className = 'feedback fb-wrong';
            ui.feedback.innerHTML = `‚ùå Incorrecto. Era: <b>${correctAnswer}</b>`;
            if (currentMode.includes('survival')) setTimeout(() => endGame(false), 2000);
        }
    }

    function startTimer() {
        document.getElementById('timer-display').innerText = timeLeft + 's';
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-display').innerText = timeLeft + 's';
            if (timeLeft <= 0) {
                clearInterval(timer);
                endGame(true);
            }
        }, 1000);
    }

    window.endGame = (timeOut) => {
        clearInterval(timer);
        saveGlobalScoreCloud(score); 
        let msg = timeOut ? "¬°Tiempo agotado!" : "¬°Juego terminado!";
        if (currentMode.includes('survival') && !timeOut) msg = "¬°Fallaste! Fin del juego.";
        alert(`${msg}\nPuntuaci√≥n final: ${score}`);
        showScreen('menu');
    }

    window.playAudio = () => {
        const item = gameList[gameIndex];
        const text = item.en;
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            const preferred = voices.find(v => v.lang === 'en-US' && v.name.includes('Google')) || voices.find(v => v.lang === 'en-US');
            if (preferred) utterance.voice = preferred;
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }
    }

    window.showScreen = (name) => {
        Object.values(ui.screens).forEach(id => document.getElementById(id).classList.remove('active'));
        document.getElementById(ui.screens[name]).classList.add('active');
    }

    window.showLeaderboard = () => {
        showScreen('lb');
        if(!selectedCategory) document.getElementById('lb-category').selectedIndex = 0;
        else document.getElementById('lb-category').value = selectedCategory;
        renderLeaderboard();
    }

    init(); 

</script>
</body>
